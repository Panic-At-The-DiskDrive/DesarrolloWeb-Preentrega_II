<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beru Gaming - Contacto</title>

    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/styles.css" />
    <style>
      nav ul {
        list-style: none;
        display: flex;
        gap: 1.5rem;
        padding-left: 0;
        margin: 0;
      }

      nav ul li a {
        color: #c89aff;
        text-decoration: none;
        font-weight: 600;
      }

      nav ul li a:hover,
      nav ul li a:focus {
        color: #f3d4ff;
        outline: none;
      }
    </style>
  </head>
  <body class="bg-dark text-light">
    <header class="bg-primary py-3">
      <div
        class="container d-flex flex-column flex-md-row align-items-center justify-content-between"
      >
        <h1 class="h2 mb-3 mb-md-0 text-light">Beru Gaming</h1>
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="juegos.html">Juegos</a></li>
            <li><a href="noticias.html">Noticias</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container my-5">
      <section class="mb-4">
        <h2>Contacto</h2>
        <p>¿Tenés dudas, ideas o propuestas? Escribinos.</p>
        <form class="bg-secondary p-4 rounded">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea
              id="mensaje"
              name="mensaje"
              rows="5"
              class="form-control"
              required
            ></textarea>
          </div>

          <button type="submit" class="btn btn-light fw-bold">Enviar</button>
        </form>
      </section>
    </main>

    <footer class="bg-primary text-center py-3 text-light">
      <p>&copy; Daniel Simonetta - Comisión 87930</p>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
